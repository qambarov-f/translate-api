<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="translate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
                <ul class="controls">
                    <li class="left">
                        <select id="from-lang"></select>
                        <div class="icons">
                            <i id="from" class="fas fa-volume-up"></i>
                            <i id="from" class="fas fa-copy"></i>
                        </div>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="right">
                        <select id="to-lang"></select>
                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>  
                    </li>
                </ul>
            <div class="text-controls">
                <textarea id="from-text" class="from-text" placeholder="Write Word"></textarea>
                <textarea id="to-text" class="to-text" placeholder="Translate" readonly disabled></textarea>
            </div>
        </div>
        <button id="btnTranslate">Translate</button>
    </div>



    <script src="languages.js"></script>
    <script src="translate.js"></script>
</body>
</html>
